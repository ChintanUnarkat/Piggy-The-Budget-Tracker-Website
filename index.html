<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy - The Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen with Logo -->
    <div class="welcome-screen">
        <div class="logo-container">
            <img src="path_to_logo/logo.png" alt="Piggy Logo" class="logo">
            <h1>Piggy - The Budget Tracker</h1>
        </div>
    </div>

    <!-- Toggle Bar for Investment Tips -->
    <div id="investment-tips">
        <span id="tip-text">Investment Tip: Diversify your portfolio to minimize risk.</span>
    </div>

    <!-- Budget Tracker Form and Display -->
    <div class="content">
        <h1>Budget Tracker</h1>
        
        <!-- Currency Conversion -->
        <div id="currency-section">
            <label for="currency">Select Currency:</label>
            <select id="currency" onchange="convertCurrency()">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
            </select>
        </div>

        <!-- Income Section -->
        <div id="income-section">
            <h2>Income</h2>
            <input type="number" id="income" placeholder="Enter income amount">
            <button onclick="setIncome()">Set Income</button>
            <p>Total Income: <span id="total-income">0.00</span> <span id="currency-label"></span></p>
        </div>

        <!-- Expense Section -->
        <div id="expense-section">
            <h2>Expenses</h2>
            <input type="text" id="expense-name" placeholder="Expense name">
            <input type="number" id="expense-amount" placeholder="Expense amount">
            <input type="date" id="expense-date">
            <button onclick="addExpense()">Add Expense</button>
            <ul id="expense-list"></ul>
        </div>

        <!-- Summary Section -->
        <div id="summary-section">
            <h2>Summary</h2>
            <p>Total Expenses: <span id="total-expenses">0.00</span> <span id="currency-label"></span></p>
            <p>Balance: <span id="balance">0.00</span> <span id="currency-label"></span></p>
            <button onclick="clearBudgetData()">Clear All Data</button>
        </div>

        <!-- Expense Pie Chart -->
        <canvas id="expenseChart" width="400" height="400"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
